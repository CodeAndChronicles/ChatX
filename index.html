    <!-- Firebase SDK v12.6.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            query, 
            where, 
            orderBy, 
            onSnapshot,
            addDoc,
            updateDoc,
            serverTimestamp,
            getDocs,
            arrayUnion,
            arrayRemove,
            writeBatch
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        // توجيه المسار الصحيح لملف التهيئة
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('firebase-config.js');
                const configText = await response.text();
                
                // استخراج كائن التهيئة من الملف
                const configMatch = configText.match(/firebaseConfig\s*=\s*({[\s\S]*?})/);
                if (configMatch) {
                    const firebaseConfig = eval(`(${configMatch[1]})`);
                    
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const db = getFirestore(app);

                    // جعل المتغيرات متاحة عالمياً
                    window.firebaseApp = app;
                    window.auth = auth;
                    window.db = db;
                    window.firebaseModules = {
                        doc, getDoc, collection, query, where, orderBy, 
                        onSnapshot, addDoc, updateDoc, serverTimestamp,
                        getDocs, arrayUnion, arrayRemove, writeBatch,
                        onAuthStateChanged, signOut
                    };
                    
                    console.log("✅ Firebase initialized successfully");
                    initializeChatApp();
                } else {
                    throw new Error("❌ لم يتم العثور على إعدادات Firebase");
                }
            } catch (error) {
                console.error("❌ خطأ في تحميل إعدادات Firebase:", error);
                window.location.href = "auth.html";
            }
        }

        loadFirebaseConfig();
    </script>

            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: toastSlide 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
        }

        @keyframes toastSlide {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .toast.success {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
        }

        .toast.error {
            background: linear-gradient(45deg, #f72585, #ff4081);
        }

        .toast.warning {
            background: linear-gradient(45deg, #f8961e, #f9c74f);
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="mobileToggle">
        <iconify-icon icon="mdi:menu"></iconify-icon>
    </button>

    <!-- Toast Notifications -->

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->

            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <iconify-icon icon="mdi:chat-processing"></iconify-icon>
                    </div>
                    <div class="logo-text">ChatX</div>
                </div>
                
                <div class="user-profile" id="userProfile">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="username" id="username">جاري التحميل...</div>
                        <div class="user-status">
                            <div class="status-indicator" id="statusIndicator"></div>
                            <span id="statusText">جاري التحميل...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chats-list">
                <div class="chats-list-header">
                    <div class="section-title">المحادثات</div>

                    </button>
                </div>
                
                <div id="chatsList">

            <button class="logout-btn" id="logoutBtn">

            <!-- Settings Button -->
            <button class="settings-btn" id="settingsBtn" title="الإعدادات">
                <iconify-icon icon="mdi:cog"></iconify-icon>

        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <div class="avatar" id="partnerAvatar" style="background: linear-gradient(45deg, #4cc9f0, #4895ef);">C</div>
                    <div>
                        <div class="partner-name" id="partnerName">اختر محادثة</div>
                        <div class="partner-status">
                            <div class="status-indicator offline" id="partnerStatusIndicator"></div>
                            <span id="partnerStatusText">غير متصل</span>

                    </div>
                </div>
                
                <div class="chat-actions">
                    <button class="action-btn" id="callBtn" title="مكالمة صوتية">

                    <button class="action-btn" id="videoCallBtn" title="مكالمة فيديو">

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">

                    <h3>مرحباً في ChatX!</h3>
                    <p style="color: var(--gray-color); margin-top: 10px;">اختر محادثة من القائمة لبدء التحدث</p>
                    <div style="margin-top: 30px; color: var(--gray-color); font-size: 14px;">
                        <iconify-icon icon="mdi:lightbulb-on"></iconify-icon>
                        انقر على + لإضافة محادثة جديدة
                    </div>
                </div>
            </div>
            
            <div class="message-input-area">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="اكتب رسالتك هنا..." 
                    disabled
                >

        </div>
    </div>
    
    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">محادثة جديدة</div>
                <button class="close-btn" id="closeNewChatModal">
                    <iconify-icon icon="mdi:close"></iconify-icon>
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="searchUsername" 
                    placeholder="ابحث باسم المستخدم..."
                    autocomplete="off"
                >
                <div class="form-hint">
                    <iconify-icon icon="mdi:information"></iconify-icon>
                    اكتب اسم المستخدم للبحث عن الأشخاص
                </div>
            </div>
            
            <div id="userListContainer">
                <!-- سيتم عرض قائمة المستخدمين هنا -->
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelNewChat">
                    <iconify-icon icon="mdi:close"></iconify-icon>
                    إلغاء
                </button>
                <button class="btn btn-primary" id="startChat" disabled>
                    <iconify-icon icon="mdi:chat"></iconify-icon>
                    بدء المحادثة
                </button>
            </div>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        let currentUser = null;
        let currentChat = null;
        let selectedUser = null;
        let chatsListener = null;
        let messagesListener = null;
        const avatarColors = [
            '#4361ee', '#3a0ca3', '#4cc9f0', '#f72585', 
            '#7209b7', '#f8961e', '#2a9d8f', '#e63946',
            '#a8dadc', '#1d3557', '#ffafcc', '#ffd166'
        ];

        // تهيئة التطبيق
        async function initializeChatApp() {
            const { onAuthStateChanged } = window.firebaseModules;
            
            onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    await loadUserData(user.uid);
                    setupEventListeners();
                    loadChatsList();
                } else {
                    window.location.href = "auth.html";
                }
            });
        }

        // تحميل بيانات المستخدم
        async function loadUserData(uid) {
            const { doc, getDoc } = window.firebaseModules;
            
            try {
                const userRef = doc(window.db, "users", uid);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    currentUser = {
                        uid: uid,
                        ...userData,
                        lastSeen: userData.lastSeen?.toDate() || new Date()
                    };
                    
                    updateUserUI();
                    
                    // تحديث حالة الاتصال
                    await updateUserStatus('online');
                    
                    // تحديث آخر ظهور عند إغلاق الصفحة
                    window.addEventListener('beforeunload', async () => {
                        await updateUserStatus('offline');
                    });
                } else {
                    console.error("❌ بيانات المستخدم غير موجودة");
                    window.location.href = "auth.html";
                }
            } catch (error) {
                console.error("❌ خطأ في تحميل بيانات المستخدم:", error);
                showToast('حدث خطأ في تحميل بيانات المستخدم', 'error');
            }
        }

        // تحديث واجهة المستخدم
        function updateUserUI() {
            if (!currentUser) return;
            
            // تحديث الأفاتار والاسم
            const avatar = document.getElementById('userAvatar');
            const username = document.getElementById('username');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            avatar.textContent = currentUser.username?.charAt(0) || 'U';
            avatar.style.background = currentUser.avatarColor ? 
                `linear-gradient(45deg, ${currentUser.avatarColor}, ${lightenColor(currentUser.avatarColor, 20)})` :
                `linear-gradient(45deg, ${avatarColors[0]}, ${avatarColors[2]})`;
            
            username.textContent = currentUser.username || 'مستخدم';
            
            // تحديث الحالة
            const isOnline = currentUser.status === 'online';
            statusIndicator.className = `status-indicator ${isOnline ? '' : 'offline'}`;
            statusText.textContent = isOnline ? 'متصل' : 'غير متصل';
        }

        // تحميل قائمة المحادثات
        async function loadChatsList() {
            const { collection, getDocs, query, where } = window.firebaseModules;
            
            try {
                const chatsRef = collection(window.db, "chats");
                const q = query(chatsRef, where("members", "array-contains", currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    chatsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <iconify-icon icon="mdi:chat-outline"></iconify-icon>
                            </div>
                            <p style="color: rgba(255, 255, 255, 0.7);">لا توجد محادثات بعد</p>
                            <p style="color: rgba(255, 255, 255, 0.5); font-size: 14px; margin-top: 10px;">
                                انقر على + لإضافة محادثة جديدة
                            </p>
                        </div>
                    `;
                    return;
                }
                
                const chats = [];
                
                for (const chatDoc of querySnapshot.docs) {
                    const chatData = chatDoc.data();
                    const otherUserId = chatData.members.find(id => id !== currentUser.uid);
                    
                    if (otherUserId) {
                        chats.push({
                            id: chatDoc.id,
                            data: chatData,
                            otherUserId: otherUserId,
                            lastMessageTime: chatData.lastMessageTime?.toDate() || new Date(0)
                        });
                    }
                }
                
                // ترتيب المحادثات محلياً حسب الوقت
                chats.sort((a, b) => b.lastMessageTime - a.lastMessageTime);
                
                // عرض المحادثات بعد الترتيب
                for (const chat of chats) {
                    await displayChatItem(chat.id, chat.data, chat.otherUserId);
                }
                
                // تحديث كل 10 ثواني (بدلاً من الـ realtime)
                setTimeout(loadChatsList, 10000);
                
            } catch (error) {
                console.error("❌ خطأ في جلب المحادثات:", error);
                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon" style="color: #f72585;">
                            <iconify-icon icon="mdi:cloud-off"></iconify-icon>
                        </div>
                        <p style="color: rgba(255, 255, 255, 0.7);">تعذر تحميل المحادثات</p>
                        <button class="btn btn-primary" onclick="loadChatsList()" style="margin-top: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);">
                            <iconify-icon icon="mdi:refresh"></iconify-icon>
                            المحاولة مرة أخرى
                        </button>
                    </div>
                `;
            }
        }

        // عرض عنصر المحادثة
        async function displayChatItem(chatId, chatData, otherUserId) {
            const { doc, getDoc } = window.firebaseModules;
            
            try {
                // جلب بيانات المستخدم الآخر
                const otherUserRef = doc(window.db, "users", otherUserId);
                const otherUserSnap = await getDoc(otherUserRef);
                
                if (!otherUserSnap.exists()) return;
                
                const otherUser = otherUserSnap.data();
                const chatsList = document.getElementById('chatsList');
                
                // إزالة حالة التحميل إذا كانت موجودة
                const loadingElement = chatsList.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChat === chatId ? 'active' : ''}`;
                chatItem.dataset.chatId = chatId;
                chatItem.dataset.userId = otherUserId;
                
                // حساب عدد الرسائل غير المقروءة
                const unreadCount = chatData.unreadCount?.[currentUser.uid] || 0;
                
                // تنسيق وقت آخر رسالة
                const lastMessageTime = chatData.lastMessageTime?.toDate();
                const timeDisplay = lastMessageTime ? formatTime(lastMessageTime) : '';
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="background: linear-gradient(45deg, ${otherUser.avatarColor || avatarColors[0]}, ${lightenColor(otherUser.avatarColor || avatarColors[0], 20)})">
                        ${otherUser.username?.charAt(0) || 'U'}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${otherUser.username || 'مستخدم'}</div>
                        <div class="last-message">${chatData.lastMessage || 'ابدأ المحادثة...'}</div>
                    </div>
                    <div class="chat-meta">
                        ${timeDisplay ? `<div class="chat-time">${timeDisplay}</div>` : ''}
                        ${unreadCount > 0 ? `<div class="unread-count">${unreadCount}</div>` : ''}
                    </div>
                `;
                
                chatItem.addEventListener('click', () => {
                    openChat(chatId, otherUserId, otherUser);
                });
                
                chatsList.appendChild(chatItem);
            } catch (error) {
                console.error("❌ خطأ في عرض المحادثة:", error);
            }
        }

        // فتح محادثة
        async function openChat(chatId, otherUserId, otherUserData) {
            try {
                currentChat = chatId;
                selectedUser = otherUserData;
                
                // تحديث الواجهة
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active');
                
                // تحديث معلومات الطرف الآخر
                updateChatPartnerInfo(otherUserData);
                
                // تمكين حقل الإدخال
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // تحميل الرسائل
                await loadMessages(chatId);
                
                // تحديث الرسائل غير المقروءة
                await markChatAsRead(chatId);
                
                // على الموبايل، إغلاق القائمة وفتح المحادثة
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('chatArea').classList.add('active');
                }
                
            } catch (error) {
                console.error("❌ خطأ في فتح المحادثة:", error);
                showToast('حدث خطأ في فتح المحادثة', 'error');
            }
        }

        // تحديث معلومات الطرف الآخر
        function updateChatPartnerInfo(userData) {
            document.getElementById('partnerName').textContent = userData.username || 'مستخدم';
            document.getElementById('partnerAvatar').textContent = userData.username?.charAt(0) || 'U';
            document.getElementById('partnerAvatar').style.background = 
                `linear-gradient(45deg, ${userData.avatarColor || avatarColors[0]}, ${lightenColor(userData.avatarColor || avatarColors[0], 20)})`;
            
            const isOnline = userData.status === 'online';
            document.getElementById('partnerStatusIndicator').className = `status-indicator ${isOnline ? '' : 'offline'}`;
            document.getElementById('partnerStatusText').textContent = isOnline ? 'متصل' : `آخر ظهور: ${formatTime(userData.lastSeen?.toDate())}`;
        }

        // تحميل الرسائل
        async function loadMessages(chatId) {
            const { collection, getDocs, query, orderBy } = window.firebaseModules;
            
            try {
                const messagesRef = collection(window.db, "chats", chatId, "messages");
                const q = query(messagesRef, orderBy("timestamp", "asc"));
                const snapshot = await getDocs(q);
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <iconify-icon icon="mdi:chat-processing-outline"></iconify-icon>
                            </div>
                            <p>لا توجد رسائل بعد</p>
                            <p style="color: var(--gray-color); font-size: 14px; margin-top: 10px;">
                                ابدأ المحادثة الآن
                            </p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message, message.sender === currentUser.uid);
                });
                
                // التمرير للأسفل
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error("❌ خطأ في تحميل الرسائل:", error);
                showToast('حدث خطأ في تحميل الرسائل', 'error');
            }
        }

        // عرض الرسالة
        function displayMessage(message, isSent) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // إزالة حالة فارغة إذا كانت موجودة
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = message.timestamp?.toDate() ? formatTime(message.timestamp.toDate()) : 'الآن';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${message.text || ''}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // إرسال رسالة
        async function sendMessage() {
            const { addDoc, collection, updateDoc, doc, serverTimestamp } = window.firebaseModules;
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentChat || !currentUser || !selectedUser) {
                showToast('يرجى اختيار محادثة أولاً', 'warning');
                return;
            }
            
            try {
                // إضافة الرسالة
                const messagesRef = collection(window.db, "chats", currentChat, "messages");
                await addDoc(messagesRef, {
                    text: messageText,
                    sender: currentUser.uid,
                    receiver: selectedUser.uid,
                    timestamp: serverTimestamp(),
                    status: 'sent'
                });
                
                // تحديث بيانات المحادثة
                const chatRef = doc(window.db, "chats", currentChat);
                await updateDoc(chatRef, {
                    lastMessage: messageText,
                    lastMessageTime: serverTimestamp(),
                    [`unreadCount.${selectedUser.uid}`]: (await getUnreadCount()) + 1
                });
                
                // مسح حقل الإدخال
                messageInput.value = '';
                
            } catch (error) {
                console.error("❌ خطأ في إرسال الرسالة:", error);
                showToast('حدث خطأ في إرسال الرسالة', 'error');
            }
        }

        // البحث عن مستخدمين
        async function searchUsers(username) {
            const { collection, getDocs, query, where } = window.firebaseModules;
            
            try {
                if (!username.trim()) {
                    document.getElementById('userListContainer').innerHTML = `
                        <div class="form-hint">
                            <iconify-icon icon="mdi:magnify"></iconify-icon>
                            ابدأ بكتابة اسم المستخدم للبحث
                        </div>
                    `;
                    return;
                }
                
                const usersRef = collection(window.db, "users");
                const q = query(
                    usersRef,
                    where("username", ">=", username),
                    where("username", "<=", username + '\uf8ff')
                );
                
                const snapshot = await getDocs(q);
                const userListContainer = document.getElementById('userListContainer');
                userListContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    userListContainer.innerHTML = `
                        <div class="form-hint">
                            <iconify-icon icon="mdi:account-off"></iconify-icon>
                            لم يتم العثور على مستخدمين
                        </div>
                    `;
                    return;
                }
                
                const userList = document.createElement('div');
                userList.className = 'user-list';
                
                let foundUsers = 0;
                
                snapshot.forEach((userDoc) => {
                    const user = userDoc.data();
                    
                    // تجاهل المستخدم الحالي
                    if (userDoc.id === currentUser.uid) return;
                    
                    foundUsers++;
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-list-item';
                    userItem.dataset.userId = userDoc.id;
                    userItem.dataset.username = user.username;
                    
                    userItem.innerHTML = `
                        <div class="avatar" style="width: 45px; height: 45px; background: linear-gradient(45deg, ${user.avatarColor || avatarColors[0]}, ${lightenColor(user.avatarColor || avatarColors[0], 20)})">
                            ${user.username?.charAt(0) || 'U'}
                        </div>
                        <div style="flex: 1;">
                            <div class="user-list-name">${user.username || 'مستخدم'}</div>
                            <div class="user-list-email">${user.email || ''}</div>
                        </div>
                        <iconify-icon icon="mdi:chevron-left" style="color: var(--gray-color);"></iconify-icon>
                    `;
                    
                    userItem.addEventListener('click', () => {
                        selectUser(userDoc.id, user);
                    });
                    
                    userList.appendChild(userItem);
                });
                
                if (foundUsers > 0) {
                    userListContainer.appendChild(userList);
                } else {
                    userListContainer.innerHTML = `
                        <div class="form-hint">
                            <iconify-icon icon="mdi:account-off"></iconify-icon>
                            لم يتم العثور على مستخدمين
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error("❌ خطأ في البحث عن المستخدمين:", error);
                document.getElementById('userListContainer').innerHTML = `
                    <div class="form-hint" style="color: var(--danger-color);">
                        <iconify-icon icon="mdi:alert-circle"></iconify-icon>
                        حدث خطأ في البحث
                    </div>
                `;
            }
        }

        // اختيار مستخدم لبدء محادثة
        function selectUser(userId, userData) {
            selectedUser = { uid: userId, ...userData };
            
            // تحديث الواجهة
            document.querySelectorAll('.user-list-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-user-id="${userId}"]`)?.classList.add('selected');
            
            // تمكين زر بدء المحادثة
            document.getElementById('startChat').disabled = false;
        }

        // بدء محادثة جديدة
        async function startNewChat() {
            const { collection, addDoc, getDocs, query, where, serverTimestamp, doc, setDoc } = window.firebaseModules;
            
            if (!selectedUser) {
                showToast('يرجى اختيار مستخدم أولاً', 'warning');
                return;
            }
            
            try {
                // التحقق إذا كانت المحادثة موجودة بالفعل
                const chatsRef = collection(window.db, "chats");
                const q = query(
                    chatsRef,
                    where("members", "array-contains", currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                let existingChat = null;
                
                snapshot.forEach((chatDoc) => {
                    const chatData = chatDoc.data();
                    if (chatData.members.includes(selectedUser.uid)) {
                        existingChat = { id: chatDoc.id, data: chatData };
                    }
                });
                
                if (existingChat) {
                    // فتح المحادثة الموجودة
                    closeNewChatModal();
                    await openChat(existingChat.id, selectedUser.uid, selectedUser);
                    showToast('تم فتح المحادثة الحالية', 'success');
                    return;
                }
                
                // إنشاء محادثة جديدة
                const chatId = generateChatId(currentUser.uid, selectedUser.uid);
                
                // إنشاء وثيقة المحادثة
                await setDoc(doc(window.db, "chats", chatId), {
                    members: [currentUser.uid, selectedUser.uid],
                    lastMessage: "بدأ المحادثة...",
                    lastMessageTime: serverTimestamp(),
                    unreadCount: {
                        [currentUser.uid]: 0,
                        [selectedUser.uid]: 0
                    },
                    createdAt: serverTimestamp()
                });
                
                // إغلاق النافذة
                closeNewChatModal();
                
                // فتح المحادثة الجديدة
                await openChat(chatId, selectedUser.uid, selectedUser);
                
                showToast('تم إنشاء المحادثة بنجاح', 'success');
                
            } catch (error) {
                console.error("❌ خطأ في إنشاء المحادثة:", error);
                showToast('حدث خطأ في إنشاء المحادثة', 'error');
            }
        }

        // توليد معرف فريد للمحادثة
        function generateChatId(uid1, uid2) {
            const sortedIds = [uid1, uid2].sort();
            return `${sortedIds[0]}_${sortedIds[1]}`;
        }

        // الحصول على عدد الرسائل غير المقروءة
        async function getUnreadCount() {
            const { doc, getDoc } = window.firebaseModules;
            
            try {
                const chatRef = doc(window.db, "chats", currentChat);
                const chatSnap = await getDoc(chatRef);
                
                if (chatSnap.exists()) {
                    const chatData = chatSnap.data();
                    return chatData.unreadCount?.[selectedUser.uid] || 0;
                }
            } catch (error) {
                console.error("❌ خطأ في الحصول على عدد الرسائل غير المقروءة:", error);
            }
            
            return 0;
        }

        // تحديد المحادثة كمقروءة
        async function markChatAsRead(chatId) {
            const { doc, updateDoc } = window.firebaseModules;
            
            try {
                const chatRef = doc(window.db, "chats", chatId);
                await updateDoc(chatRef, {
                    [`unreadCount.${currentUser.uid}`]: 0
                });
            } catch (error) {
                console.error("❌ خطأ في تحديث حالة القراءة:", error);
            }
        }

        // فتح نافذة محادثة جديدة
        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            document.getElementById('searchUsername').focus();
        }

        // إغلاق نافذة محادثة جديدة
        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
            document.getElementById('searchUsername').value = '';
            document.getElementById('userListContainer').innerHTML = '';
            document.getElementById('startChat').disabled = true;
            selectedUser = null;
        }

        // تحديث حالة المستخدم
        async function updateUserStatus(status) {
            const { doc, updateDoc, serverTimestamp } = window.firebaseModules;
            
            try {
                const userRef = doc(window.db, "users", currentUser.uid);
                await updateDoc(userRef, {
                    status: status,
                    lastSeen: serverTimestamp()
                });
                
                currentUser.status = status;
                updateUserUI();
            } catch (error) {
                console.error("❌ خطأ في تحديث الحالة:", error);
            }
        }

        // تسجيل الخروج
        async function logout() {
            const { signOut } = window.firebaseModules;
            
            try {
                await updateUserStatus('offline');
                await signOut(window.auth);
                window.location.href = "auth.html";
            } catch (error) {
                console.error("❌ خطأ في تسجيل الخروج:", error);
                showToast('حدث خطأ في تسجيل الخروج', 'error');
            }
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // زر الإرسال
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // إرسال الرسالة عند الضغط على Enter
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // زر تسجيل الخروج
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // زر الإعدادات
            document.getElementById('settingsBtn').addEventListener('click', () => {
                window.location.href = "settings.html";
            });
            
            // زر محادثة جديدة
            document.getElementById('newChatBtn').addEventListener('click', openNewChatModal);
            
            // البحث عن مستخدمين
            document.getElementById('searchUsername').addEventListener('input', (e) => {
                searchUsers(e.target.value);
            });
            
            // بدء محادثة جديدة
            document.getElementById('startChat').addEventListener('click', startNewChat);
            
            // إغلاق نافذة محادثة جديدة
            document.getElementById('closeNewChatModal').addEventListener('click', closeNewChatModal);
            document.getElementById('cancelNewChat').addEventListener('click', closeNewChatModal);
            
            // زر الموبايل للتبديل
            document.getElementById('mobileToggle').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                const chatArea = document.getElementById('chatArea');
                
                if (window.innerWidth <= 768) {
                    sidebar.classList.toggle('active');
                    chatArea.classList.toggle('active');
                }
            });
            
            // إغلاق نافذة محادثة جديدة عند النقر خارجها
            document.getElementById('newChatModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('newChatModal')) {
                    closeNewChatModal();
                }
            });
        }

        // تنسيق الوقت
        function formatTime(date) {
            if (!date) return 'الآن';
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays < 7) return `منذ ${diffDays} يوم`;
            
            return date.toLocaleDateString('ar-SA', {
                day: 'numeric',
                month: 'short'
            });
        }

        // إظهار إشعار
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <iconify-icon icon="${getToastIcon(type)}"></iconify-icon>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // إزالة الإشعار بعد 3 ثواني
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // الحصول على أيقونة الإشعار
        function getToastIcon(type) {
            switch (type) {
                case 'success': return 'mdi:check-circle';
                case 'error': return 'mdi:alert-circle';
                case 'warning': return 'mdi:alert';
                default: return 'mdi:information';
            }
        }

        // تفتيح اللون
        function lightenColor(color, percent) {
            if (!color) return '#4361ee';
            
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return "#" + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        // معالجة أخطاء Firebase
        window.addEventListener('error', (event) => {
            if (event.message.includes('firebase')) {
                console.error('🔥 خطأ في Firebase:', event.error);
                showToast('حدث خطأ في الاتصال', 'error');
            }
        });

        // تحديث حالة الاتصال
        window.addEventListener('online', () => {
            if (currentUser) {
                updateUserStatus('online');
                showToast('تم استعادة الاتصال', 'success');
            }
        });

        window.addEventListener('offline', () => {
            if (currentUser) {
                updateUserStatus('offline');
                showToast('فقدان الاتصال بالإنترنت', 'warning');
            }
        });
    </script>
</body>
